<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wholesale Price Prediction</title>
</head>
<body>
    <h1>Wholesale Price Prediction</h1>
    <form method="post">
        <label for="county">County:</label>
        <input type="text" id="county" name="county"><br><br>
        <label for="market">Market:</label>
        <input type="text" id="market" name="market"><br><br>
        <label for="date">Date:</label>
        <input type="text" id="date" name="date"><br><br>
        <label for="product">Product:</label>
        <input type="text" id="product" name="product"><br><br>
        <input type="submit" value="Predict">
    </form>
</body>
</html>
